<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prevenport App | Panel de vehículos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.umd.min.js"></script>
    <style>
      :root {
        color-scheme: dark;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: #020617;
        color: #f8fafc;
        display: grid;
        grid-template-rows: auto 1fr;
        min-height: 100vh;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 32px;
        background: rgba(15, 23, 42, 0.8);
        border-bottom: 1px solid rgba(148, 163, 184, 0.15);
        backdrop-filter: blur(12px);
      }

      header h1 {
        font-size: 1.2rem;
        letter-spacing: 0.12em;
        margin: 0;
      }

      nav {
        display: flex;
        gap: 20px;
      }

      nav a,
      button.link {
        color: #cbd5f5;
        text-decoration: none;
        font-weight: 500;
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
      }

      nav a:hover,
      button.link:hover {
        color: #ffffff;
      }

      .layout {
        display: grid;
        grid-template-columns: 260px 1fr;
        gap: 24px;
        padding: 32px;
      }

      aside,
      section {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(148, 163, 184, 0.12);
        border-radius: 18px;
        padding: 24px;
        backdrop-filter: blur(8px);
      }

      .sidebar h2,
      section h2 {
        margin-top: 0;
        font-size: 1rem;
        color: #94a3b8;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .toggle {
        display: flex;
        gap: 12px;
        margin-bottom: 16px;
      }

      .toggle button {
        flex: 1;
        padding: 10px 12px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: transparent;
        color: #cbd5f5;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .toggle button.active {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: #04111f;
        border-color: transparent;
      }

      .vehicle-list {
        display: grid;
        gap: 16px;
      }

      .vehicle-card {
        border-radius: 16px;
        border: 1px solid rgba(148, 163, 184, 0.15);
        padding: 16px;
        background: rgba(12, 18, 30, 0.85);
        cursor: pointer;
        transition: transform 0.15s ease, border-color 0.15s ease;
      }

      .vehicle-card.active,
      .vehicle-card:hover {
        transform: translateY(-2px);
        border-color: #22c55e;
      }

      .vehicle-card small {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #94a3b8;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
      }

      .dot-online {
        background: #22c55e;
      }

      .dot-delay {
        background: #facc15;
      }

      .dot-offline {
        background: #f87171;
      }

      .content {
        display: grid;
        grid-template-rows: auto auto 1fr;
        gap: 24px;
      }

      .metrics {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
      }

      .metric-card {
        background: rgba(6, 12, 26, 0.9);
        border-radius: 16px;
        padding: 18px;
        border: 1px solid rgba(45, 212, 191, 0.2);
      }

      .metric-card h3 {
        margin: 0 0 4px 0;
        font-size: 0.95rem;
        color: #94a3b8;
      }

      .metric-value {
        font-size: 1.6rem;
        font-weight: 600;
      }

      .charts {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 24px;
      }

      canvas {
        width: 100% !important;
        height: 280px !important;
      }

      .devices {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      .device-card {
        background: rgba(6, 12, 26, 0.9);
        border-radius: 16px;
        padding: 18px;
        border: 1px solid rgba(148, 163, 184, 0.12);
      }

      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 16px;
      }

      .btn {
        padding: 10px 18px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(14, 23, 42, 0.9);
        color: #e2e8f0;
        cursor: pointer;
      }

      .btn-primary {
        background: linear-gradient(135deg, #22d3ee, #075985);
        border: none;
      }

      dialog {
        border: none;
        padding: 28px;
        border-radius: 18px;
        background: rgba(15, 23, 42, 0.96);
        color: #f8fafc;
        box-shadow: 0 28px 80px rgba(15, 23, 42, 0.6);
        width: min(90vw, 380px);
      }

      dialog::backdrop {
        background: rgba(2, 6, 23, 0.65);
      }

      @media (max-width: 960px) {
        .layout {
          grid-template-columns: 1fr;
        }

        aside {
          order: 2;
        }

        .content {
          order: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>APP.PREVENPORT.DEV</h1>
      <nav>
        <a href="#panel">Panel</a>
        <a href="#vehiculos">Vehículos</a>
        <a href="#dispositivos">Dispositivos</a>
        <button class="link" id="login-btn">Ingresar</button>
      </nav>
    </header>
    <div class="layout">
      <aside class="sidebar">
        <h2>Fuente de datos</h2>
        <div class="toggle">
          <button id="mock-toggle" class="active">Mock</button>
          <button id="supabase-toggle" disabled>Supabase (próximamente)</button>
        </div>
        <h2>Vehículos</h2>
        <div class="vehicle-list" id="vehicle-list"></div>
      </aside>
      <div class="content" id="panel">
        <section>
          <h2>Resumen operativo</h2>
          <div class="metrics" id="metric-grid"></div>
        </section>
        <section>
          <h2>Gráficos en tiempo real</h2>
          <div class="actions">
            <button class="btn" id="range-1h">Última 1 h</button>
            <button class="btn" id="range-24h">Últimas 24 h</button>
            <button class="btn" id="range-7d">Últimos 7 días</button>
            <button class="btn" id="reset-zoom">Restablecer zoom</button>
          </div>
          <div class="charts">
            <canvas id="line-chart"></canvas>
            <canvas id="scatter-chart"></canvas>
          </div>
        </section>
        <section id="vehiculos">
          <h2>Alertas rápidas</h2>
          <div class="devices" id="alerts"></div>
        </section>
        <section id="dispositivos">
          <h2>Dispositivos edge</h2>
          <div class="devices" id="device-grid"></div>
        </section>
      </div>
    </div>
    <dialog id="login-modal">
      <h2>Autenticación en camino</h2>
      <p>Estamos preparando la integración con Supabase Auth. Por ahora puedes explorar la app con datos demo.</p>
      <button class="btn" id="close-login">Entendido</button>
    </dialog>
    <script>
      const vehicles = [
        {
          id: 'reach-stacker',
          nombre: 'Reach Stacker',
          estado: 'online',
          alertas: ['Revisión hidráulica en 3 días'],
          seed: 2.1,
        },
        {
          id: 'tractocamion',
          nombre: 'Tractocamión',
          estado: 'delay',
          alertas: ['Vibración sensor rueda 2'],
          seed: 3.7,
        },
      ];

      const devices = [
        {
          nombre: 'Edge RPi #1',
          estado: 'online',
          ultimaSenal: 'hace 3 min',
          version: 'v0.9.2',
        },
        {
          nombre: 'Edge RPi #2',
          estado: 'offline',
          ultimaSenal: 'hace 27 min',
          version: 'v0.9.2',
        },
      ];

      const metricDefs = [
        { id: 'rpm', label: 'RPM', unidad: 'rpm' },
        { id: 'velocidad', label: 'Velocidad', unidad: 'km/h' },
        { id: 'temperatura', label: 'Temperatura motor', unidad: '°C' },
        { id: 'consumo', label: 'Consumo', unidad: 'L/100 km' },
      ];

      let rangoHoras = 24;
      let activo = vehicles[0];
      let mockInterval = null;
      let lineChart = null;
      let scatterChart = null;

      const randomSeries = (seed, puntos) => {
        const data = [];
        let current = seed * 34;
        for (let i = 0; i < puntos; i++) {
          current = Math.sin(current + i * 0.45) * 20 + current * 0.08 + 60;
          data.push(current);
        }
        return data;
      };

      const buildTimeline = (hours) => {
        const now = Date.now();
        const total = hours * 12; // puntos cada 5 min
        const labels = [];
        for (let i = total - 1; i >= 0; i--) {
          labels.push(new Date(now - i * 5 * 60 * 1000));
        }
        return labels;
      };

      const buildTelemetry = (vehiculo, hours) => {
        const labels = buildTimeline(hours);
        const baseSeries = randomSeries(vehiculo.seed + hours, labels.length);
        const rpm = baseSeries.map((v) => Math.round(v * 35 + 1500));
        const velocidad = baseSeries.map((v) => Math.max(0, Math.round((v - 40) * 2)));
        const temperatura = baseSeries.map((v) => Math.round(65 + (v % 10) * 2));
        const consumo = baseSeries.map((v) => (60 - (v % 15)) / 4 + 8);
        return { labels, rpm, velocidad, temperatura, consumo };
      };

      const renderVehicleList = () => {
        const list = document.getElementById('vehicle-list');
        list.innerHTML = '';
        vehicles.forEach((vehiculo) => {
          const card = document.createElement('div');
          card.className = `vehicle-card ${activo.id === vehiculo.id ? 'active' : ''}`;
          card.innerHTML = `
            <div style="display:flex;justify-content:space-between;align-items:center;">
              <strong>${vehiculo.nombre}</strong>
              <span class="status-dot ${vehiculo.estado === 'online' ? 'dot-online' : vehiculo.estado === 'delay' ? 'dot-delay' : 'dot-offline'}"></span>
            </div>
            <small>${vehiculo.alertas.length} alerta${vehiculo.alertas.length !== 1 ? 's' : ''}</small>
          `;
          card.addEventListener('click', () => {
            activo = vehiculo;
            renderVehicleList();
            actualizarPanel();
          });
          list.appendChild(card);
        });
      };

      const renderMetrics = (telemetry) => {
        const grid = document.getElementById('metric-grid');
        grid.innerHTML = '';
        const latestIndex = telemetry.labels.length - 1;
        const latestValues = {
          rpm: telemetry.rpm[latestIndex],
          velocidad: telemetry.velocidad[latestIndex],
          temperatura: telemetry.temperatura[latestIndex],
          consumo: telemetry.consumo[latestIndex].toFixed(1),
        };
        metricDefs.forEach((metric) => {
          const card = document.createElement('div');
          card.className = 'metric-card';
          card.innerHTML = `
            <h3>${metric.label}</h3>
            <div class="metric-value">${latestValues[metric.id]}</div>
            <small>${metric.unidad}</small>
          `;
          grid.appendChild(card);
        });
      };

      const renderAlerts = () => {
        const container = document.getElementById('alerts');
        container.innerHTML = '';
        vehicles.forEach((vehiculo) => {
          const card = document.createElement('div');
          card.className = 'device-card';
          card.innerHTML = `
            <strong>${vehiculo.nombre}</strong>
            <p style="color:#94a3b8; margin:8px 0 0;">${vehiculo.alertas.join('<br />')}</p>
          `;
          container.appendChild(card);
        });
      };

      const renderDevices = () => {
        const container = document.getElementById('device-grid');
        container.innerHTML = '';
        devices.forEach((device) => {
          const card = document.createElement('div');
          const estadoClass = device.estado === 'online' ? 'dot-online' : device.estado === 'delay' ? 'dot-delay' : 'dot-offline';
          card.className = 'device-card';
          card.innerHTML = `
            <div style="display:flex;justify-content:space-between;align-items:center;">
              <strong>${device.nombre}</strong>
              <span class="status-dot ${estadoClass}"></span>
            </div>
            <p style="margin:8px 0 0;color:#94a3b8;">Última señal: ${device.ultimaSenal}</p>
            <p style="margin:4px 0 0;color:#94a3b8;">Versión: ${device.version}</p>
          `;
          container.appendChild(card);
        });
      };

      const buildLineChart = (telemetry) => {
        const ctx = document.getElementById('line-chart');
        if (lineChart) {
          lineChart.destroy();
        }
        lineChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: telemetry.labels,
            datasets: [
              {
                label: 'RPM',
                data: telemetry.rpm,
                borderColor: '#22c55e',
                backgroundColor: 'rgba(34,197,94,0.2)',
                tension: 0.35,
              },
              {
                label: 'Velocidad (km/h)',
                data: telemetry.velocidad,
                borderColor: '#38bdf8',
                backgroundColor: 'rgba(56,189,248,0.2)',
                tension: 0.35,
              },
              {
                label: 'Temperatura (°C)',
                data: telemetry.temperatura,
                borderColor: '#f97316',
                backgroundColor: 'rgba(249,115,22,0.2)',
                tension: 0.35,
              },
            ],
          },
          options: {
            responsive: true,
            interaction: { mode: 'nearest', intersect: false },
            scales: {
              x: {
                type: 'time',
                time: { tooltipFormat: 'dd MMM HH:mm' },
                ticks: { color: '#94a3b8' },
                grid: { color: 'rgba(148,163,184,0.12)' },
              },
              y: {
                ticks: { color: '#94a3b8' },
                grid: { color: 'rgba(148,163,184,0.12)' },
              },
            },
            plugins: {
              legend: { labels: { color: '#e2e8f0' } },
              zoom: {
                limits: {
                  x: { minRange: 10 * 60 * 1000 },
                },
                zoom: {
                  wheel: { enabled: true },
                  pinch: { enabled: true },
                  mode: 'x',
                },
                pan: {
                  enabled: true,
                  mode: 'x',
                },
              },
            },
          },
        });
      };

      const buildScatterChart = (telemetry) => {
        const ctx = document.getElementById('scatter-chart');
        if (scatterChart) {
          scatterChart.destroy();
        }
        const points = telemetry.temperatura.map((temp, idx) => ({
          x: telemetry.consumo[idx],
          y: telemetry.rpm[idx],
        }));
        scatterChart = new Chart(ctx, {
          type: 'scatter',
          data: {
            datasets: [
              {
                label: 'Consumo vs RPM',
                data: points,
                backgroundColor: 'rgba(129, 140, 248, 0.6)',
              },
            ],
          },
          options: {
            scales: {
              x: {
                title: { display: true, text: 'Consumo (L/100 km)', color: '#94a3b8' },
                ticks: { color: '#94a3b8' },
                grid: { color: 'rgba(148,163,184,0.12)' },
              },
              y: {
                title: { display: true, text: 'RPM', color: '#94a3b8' },
                ticks: { color: '#94a3b8' },
                grid: { color: 'rgba(148,163,184,0.12)' },
              },
            },
            plugins: {
              legend: { labels: { color: '#e2e8f0' } },
            },
          },
        });
      };

      const actualizarPanel = () => {
        const telemetry = buildTelemetry(activo, rangoHoras);
        renderMetrics(telemetry);
        buildLineChart(telemetry);
        buildScatterChart(telemetry);
      };

      const startMockUpdates = () => {
        if (mockInterval) {
          clearInterval(mockInterval);
        }
        mockInterval = setInterval(() => {
          if (!lineChart) return;
          const telemetry = buildTelemetry(activo, rangoHoras);
          renderMetrics(telemetry);
          lineChart.data.labels = telemetry.labels;
          lineChart.data.datasets[0].data = telemetry.rpm;
          lineChart.data.datasets[1].data = telemetry.velocidad;
          lineChart.data.datasets[2].data = telemetry.temperatura;
          lineChart.update('none');
          scatterChart.data.datasets[0].data = telemetry.temperatura.map((_, idx) => ({
            x: telemetry.consumo[idx],
            y: telemetry.rpm[idx],
          }));
          scatterChart.update('none');
        }, 5000);
      };

      const setupRangeButtons = () => {
        const setActive = (hours) => {
          rangoHoras = hours;
          document.querySelectorAll('.actions .btn').forEach((btn) => btn.classList.remove('btn-primary'));
          if (hours === 1) document.getElementById('range-1h').classList.add('btn-primary');
          if (hours === 24) document.getElementById('range-24h').classList.add('btn-primary');
          if (hours === 168) document.getElementById('range-7d').classList.add('btn-primary');
          actualizarPanel();
        };
        document.getElementById('range-1h').addEventListener('click', () => setActive(1));
        document.getElementById('range-24h').addEventListener('click', () => setActive(24));
        document.getElementById('range-7d').addEventListener('click', () => setActive(168));
        document.getElementById('reset-zoom').addEventListener('click', () => {
          if (lineChart) {
            lineChart.resetZoom();
          }
        });
        setActive(24);
      };

      const setupLoginModal = () => {
        const dialog = document.getElementById('login-modal');
        document.getElementById('login-btn').addEventListener('click', () => dialog.showModal());
        document.getElementById('close-login').addEventListener('click', () => dialog.close());
      };

      const init = () => {
        Chart.register(window['chartjs-plugin-zoom']);
        renderVehicleList();
        renderAlerts();
        renderDevices();
        setupRangeButtons();
        setupLoginModal();
        actualizarPanel();
        startMockUpdates();
      };

      document.addEventListener('DOMContentLoaded', init);
    </script>
  </body>
</html>
